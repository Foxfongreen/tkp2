<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вычисление разницы больших чисел</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <textarea
                class="input input-1"
                placeholder="Введите первое число"
            ></textarea>
            <textarea

                placeholder="Результат"

            ></textarea>
            <button onclick="calculateDifference()">Вычислить разницу</button>
        </div>

        <script src="script.js"></script>
    </body>
